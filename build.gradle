// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 24
        targetSdkVersion = 28

        // Kotlin
        kotlin_version = '1.3.50'
        ktx_version = '1.1.0'
        kotlinSerializationVersion = '0.9.1'
        coroutinesVersion = "1.3.1"

        // App dependencies
        support_library_version = "1.1.0"
        constraint_layout_version = '1.1.3'
        constraintLayoutVersion = '2.0.0-beta2'
        ktxVersion = '1.1.0'
        fragmentVersion = '1.2.0-alpha03'
        lifecycleVersion = '2.2.0-alpha04'

        coreTestingVersion = '2.0.0'

        espressoVersion = '3.1.1'
        truthVersion = '1.0'

        glideVersion = '4.9.0'
        gradleVersion = '3.6.0-alpha11'
        gsonVersion = '2.8.2'
        junitVersion = '4.12'

        ktlintVersion = '0.30.0'

        pagingVersion = '2.1.0'

        materialVersion = '1.0.0'
        navigationVersion = '2.0.0'
        recyclerViewVersion = '1.1.0-alpha05'
        roomVersion = '2.1.0-rc01'
        runnerVersion = '1.0.1'
        
        testExtJunit = '1.1.0'
        uiAutomatorVersion = '2.2.0'
        workVersion = '2.1.0-alpha02'

    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}