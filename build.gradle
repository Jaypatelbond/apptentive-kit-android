// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 29
        buildToolsVersion = '29.0.1'
        minSdkVersion = 14
        targetSdkVersion = 29

        // Gradle
        gradle_version = '4.1.0'

        // Kotlin
        kotlin_version = '1.3.50'
        ktx_version = '1.1.0'
        ktlint_version = "9.2.1"

        // App dependencies
        support_library_version = '1.1.0'
        annotations_version = '1.1.0'
        lifecycle_version = '2.1.0'
        constraint_layout_version = '1.1.3'
        navigation_version = '2.2.0-alpha03'
        material_design_version='1.1.0-alpha10'
        gson_version = '2.8.5'

        // Testing
        junit_version = '4.13.1'
        junit_ext_version = '1.1.1'
        test_runner_version = '1.3.0-alpha02'
        espresso_core_version = '3.3.0-alpha02'
        truth_version = '1.0'
        mockk_version = '1.9.3'
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' } // FIXME: workaround for Android Studio 4.0 Canary 1
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${gradle_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' } // FIXME: workaround for Android Studio 4.0 Canary 1
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}