// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 24
        targetSdkVersion = 28

        // Gradle
        gradle_version = '3.6.0-alpha12'

        // Kotlin
        kotlin_version = '1.3.50'
        ktx_version = '1.1.0'
        kotlin_serialization_version = '0.9.1'
        coroutinesVersion = "1.3.1"

        // App dependencies
        support_library_version = '1.1.0'
        annotations_version = '1.1.0'
        lifecycle_version = '2.1.0'
        constraint_layout_version = '1.1.3'
        navigation_version = '2.2.0-alpha03'
        gson_version = '2.8.5'

        // Testing
        junit_version = '4.12'
        junit_ext_version = '1.1.1'
        test_runner_version = '1.3.0-alpha02'
        espresso_core_version = '3.3.0-alpha02'
        truth_version = '1.0'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${gradle_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}