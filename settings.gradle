include ':app',
        ':app-ui-test',
        ':app-legacy-migration-test',
        ':apptentive-example',
        ':apptentive-core',
        ':apptentive-core-test',
        ':apptentive-core-ui',
        ':apptentive-feedback',
        ':apptentive-feedback-test',
        ':apptentive-enjoyment-dialog',
        ':apptentive-notes',
        ':apptentive-navigate-to-link',
        ':apptentive-ratings',
        ':apptentive-in-app-review',
        ':apptentive-survey',
        ':apptentive-sdk-kit'

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            def artifactoryProperties = new Properties()
            if (file('./local.properties').exists()) {
                artifactoryProperties.load(file('./local.properties').newDataInputStream())
            }
            url "https://apptentive.jfrog.io/artifactory/InternalNewAndroidSDK"
            credentials {
                username = artifactoryProperties['artifactory_username'] ? artifactoryProperties['artifactory_username']:""
                password = artifactoryProperties['artifactory_password'] ? artifactoryProperties['artifactory_password']:""
            }
        }
    }
}

rootProject.name = 'apptentive-sdk-ktx'
